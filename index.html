<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">

        <title>Formulario de Pago</title>
    </head>

    <body>
        <div class="fluid-container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-10 offset-md-1">
                    <!-- form complex example -->
                    <div class="card card-outline-secondary">
                        <!--header-->
                        <div class="card-header">
                            <h3 class="mb-0">Ejemplo de formulario de pago</h3>
                        </div>
                        <!--formulario en si-->
                        <div class="card-body">
                            <!--mensaje alerta-->
                            <form class="needs-validation" novalidate>
                                <div id="error-msg" class="alert alert-danger invalid-feedback">Faltan algunos campos</div>


                                <div class="row mt-4">
                                <!--dadas targeta-->
                                <div class="col-sm-5 pb-3">
                                    <label for="numTarjeta">Número tarjeta</label>
                                    <input class="form-control" id="numTargeta" placeholder="5112 3376 2548 0140" type="number" required>
                                </div>
                                <div class="col-sm-3 pb-3">
                                    <label for="CVC">CVC</label>
                                    <input class="form-control" id="CVC" placeholder="XXX" type="number" required>
                                </div>
                                <div class="col-sm-4 pb-3">
                                    <label for="cantidad">Cantidad</label>
                                    <div class="input-group">
                                    <div class="input-group-addon" style="display: flex; align-items: center; padding: 10px;"><i class="fa-solid fa-euro-sign"></i></div>
                                        <input class="form-control" id="cantidad" placeholder="0,00" type="number" required>
                                    </div>
                                    </div>
                                </div>
                                <!--columna con nombre-->
                                <div class="row g-3">
                                    <div class="col-sm-6 pb-3">
                                        <label for="nombre">Nombre</label>
                                        <input class="form-control" id="firstName" type="text" required>
                                    </div>
                                    <div class="col-sm-6 pb-3">
                                        <label for="apellido">Apellido</label>
                                        <input class="form-control" id="lastName" type="text" required>
                                    </div>
                                  </div>

                                  <div class="row g-3">
                                    <div class="col-sm-6 pb-3">
                                        <label for="ciudad">Ciudad</label>
                                        <input class="form-control" id="ciudad" type="text" required>
                                    </div>
                                    <div class="col-sm-3 pb-3">
                                        <label for="comunidadAutonoma">Comunidad autónoma</label>
                                        <select class="form-select" aria-label="Default select example" required>
                                            <option selected disabled value>Escoge tu comunidad autónoma</option>
                                            <option value="AN">Andalucía</option>
                                            <option value="AR">Aragón</option>
                                            <option value="AS">Aturias</option>
                                            <option value="CN">Canarias</option>
                                            <option value="CA">Cantabria</option>
                                            <option value="CS">Castilla-La Mancha</option>
                                            <option value="CL">Castilla y León</option>
                                            <option value="CÑ">Cataluña</option>
                                            <option value="CE">Ceuta</option>
                                            <option value="CM">Comunidad de Madrid</option>
                                            <option value="CV">Comunidad Valenciana</option>
                                            <option value="EX">Extremadura</option>
                                            <option value="GA">Galicia</option>
                                            <option value="IB">Islas Baleares</option>
                                            <option value="LR">La Rioja</option>
                                            <option value="ME">Melilla</option>
                                            <option value="MU">Murcia</option>
                                            <option value="NA">Navarra</option>
                                            <option value="PV">País Vasco</option>
                                          </select>
                                    </div>
                                    <!--código postal-->
                                <div class="col-sm-3 pb-3">
                                    <label for="CP">Código Postal</label>
                                    <input class="form-control" id="CP" type="text" required>
                                </div>
                                  </div>
                                  <div class="row g-3">
                                <!--tarjetas-->
                                    <div  class="col-sm-6 pb-3">
                                        <p>Método de pago:</p>
                                        <div class="btn-group text-bg-secondary p-2"required>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="payMethod" id="payMethod1" value="mastercard">
                                            <label class="form-check-label" for="payMethod1"><i class="fa-brands fa-cc-mastercard fa-lg" style="color: #ffffff;"></i></label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="payMethod" id="payMethod2" value="visa">
                                            <label class="form-check-label" for="payMethod2"><i class="fa-brands fa-cc-visa fa-lg"style="color: #ffffff;"></i></label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="payMethod" id="payMethod3" value="diners-club">
                                            <label class="form-check-label" for="payMethod3"><i class="fa-brands fa-cc-diners-club fa-lg" style="color: #ffffff;"></i></label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="payMethod" id="payMethod4" value="paypal">
                                            <label class="form-check-label" for="payMethod4"><i class="fa-brands fa-cc-paypal fa-lg" style="color: #ffffff;"></i></label>
                                          </div>
                                        </div>

                                    </div>

                                    <!--mensaje-->
                                <div class="col-sm-6 pb-3">
                                    <label for="mensaje" class="form-label">Mensaje:</label>
                                    <textarea class="form-control" id="mensaje" rows="3" required></textarea>
                                    <small style="color: gray;">Añadir cualquier comentario aquí.</small>
                                  </div>
                                </div>

                            </div>
                                
                                
                                
                                <!--botón enviar form-->
                                <div class="card-footer text-end" style="height: 60px; align-items: end;">
                                    <button type="button" class="btn btn-secondary">Cancelar</button>
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                  </div>
                                




                            </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qF51z/7rdJ8KL+7zLg4hNlt5Rmvnf93HGyVojhtzF7aTNVwZ3Sv6Z4QjaDxnpEGf" crossorigin="anonymous"></script>
        <script src="validation-bootstrap.js"></script>
    </body>
</html>
