<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Formulario de Pago</title>
    </head>

    <body>
        <div class="fluid-container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-10 offset-md-1">
                    <!-- form complex example -->
                    <div class="card card-outline-secondary">
                        <!--header-->
                        <div class="card-header">
                            <h3 class="mb-0">Payment form example</h3>
                        </div>
                        <!--formulario en si-->
                        <div class="card-body">
                            <!--mensaje alerta-->
                            <div id="error-msg" class="alert alert-danger">Some fields are missing</div>
                            <form>
                                <div class="row mt-4">
                                <!--dadas targeta-->
                                <div class="col-sm-5 pb-3">
                                    <label for="numTargeta">Número targeta</label>
                                    <input class="form-control" id="numTargeta" placeholder="ES00 0000 0000 0000 0000" type="text">
                                </div>
                                <div class="col-sm-3 pb-3">
                                    <label for="CVC">CVC</label>
                                    <input class="form-control" id="CVC" placeholder="XXX" type="text">
                                </div>
                                <div class="col-sm-4 pb-3">
                                    <label for="cantidad">Cantidad</label>
                                    <div class="input-group">
                                    <div class="input-group-addon"><i class="fa-solid fa-euro-sign"></i></div>
                                        <input class="form-control" id="cantidad" placeholder="0,00" type="text">
                                    </div>
                                    </div>
                                </div>
                                <!--columna con nombre, ciudad y we accept-->
                                <!--columna con apellido, estado, cp y mensaje extra-->
                                <!--botón enviar form-->
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qF51z/7rdJ8KL+7zLg4hNlt5Rmvnf93HGyVojhtzF7aTNVwZ3Sv6Z4QjaDxnpEGf" crossorigin="anonymous"></script>
    </body>
</html>
